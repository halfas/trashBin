<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <input id="inp">
  <button onclick="task()" id="bt">Btn</button>

  <script>
    function task() {
      let element = document.getElementById("inp");
      fetch(element.value)
      .then(response => response.text()).then(text=> element.value = text); 
    }
  </script>
</body>
</html>
